<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography and Collage Services</title>
    <link href="style1.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Photography</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Portfolio
                <span class="caret"></span></a>
                <ul class="dropdown-menu">
                <li><a href="urban.html">Urban Photography</a></li>
                <li><a href="nature.html">Nature Photography</a></li>
                <li><a href="landscape.html">Landscape Photography</a></li>
                </ul>
            </li>
            <li><a href="form.html">Appointment</a></li>
            </ul>
        </div>
    </nav>
    <div class="">
        <h2>Book an Appointment</h2>
    </div>
    <form action="index.html" method="get">
        <label for="firstname">First Name:</label>
        <input type = "text" id="firstname" name="firstname"><br><br>
        <label for="lastname">Last Name:</label>
        <input type = "text" id="lastname" name="lastname"><br><br>
        <label for="email">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspEmail:</label>
        <input type = "text" id="email" name="email"><br><br><br>
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date"><br><br><br>

        <h3>Which package are you thinking of buying?</h3><br>
        <h4>Look at the packaging options link at the top for further info.</h4>
        <input type="radio" id="package1" name="packages" value="10">
        <label for="package1">Basic Package</label><br>
        <input type="radio" id="package2" name="packages" value="20">
        <label for="package2">Normal Package</label><br>
        <input type="radio" id="package3" name="packages" value="50">
        <label for="package3">Premium Package</label><br><br>
        <input type = "submit" value = "Submit">
    </form>
